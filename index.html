<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webd Assignment</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <div class="items">
            <ul>
                <li><a href="#">BRANDS</a></li>
                <li><a href="#">INFLUENCERS</a></li>
                <li><a href="#">PRICING</a></li> 
                <li><a href="#">BLOGS</a></li>
                <li><a href="#">CONTACT </a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="info">
            <h1 class="text-1">Discover. Connect.
                <br>
                Collaborate.
            </h1>
            <p class="text-2">An ecosystem for Sociat media Influencers and Brands.</p>
            <div class="buttons">
                <div class="button-container">
                  <button class="button">I'M AN INFLUENCER</button>
                  <button class="button" id="right-button">I'M A BRAND</button>
                </div>
            </div>

        </div>

        <div class="image">
            <img src="img1.png" alt="image">
        </div>
    </div>

    <div class="particles-container">
        <div id="particles-js"></div>
    </div>

    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div
          class="wave waveTop"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div
          class="wave waveMiddle"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div
          class="wave waveBottom"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
          "
        ></div>
      </div>
    </div>

    <script src="particles.js"></script>
    <script src="app.js"></script>

    <script>
      
    </script>
  </body>
</html>
